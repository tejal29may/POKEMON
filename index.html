<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="search_pokemonType()">
    <h1>GeeksterMon</h1>
    <div class=" buttons">
        <select name="pokemon_type" id="pokemon_type">

        </select>
        <button onclick="fetchPokemonOnType()">Filter By Type</button>
        <button>Reset</button>
    </div>
    <div id="search_box">
        <input type="text" name="" id="search" placeholder="Search by name">
        <div id="done">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </div>

    </div>
    <div class="cards" id="pokemonCard">

    </div>


    <div class="img" id="imgs">

    </div>








    <script src="script.js"></script>
</body>

</html>
